<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Personal Portfolio Website Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item"> Home </a>
          <a href="./views/blog.html" class="navbar-item"> Blogs </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="./views/subscribe.html" class="button is-primary">
                <strong>Subscribe</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="about-content">
      <div class="about-header">
        About <span class="color">Me</span>
        <span class="header-caption"
          >Get to Know <span class="color"> me.</span></span
        >
      </div>
      <div class="about-main">
        <div class="about-first-paragraph">
          <span class="about-first-line">
            I'm a creative
            <span class="color">web developer</span>
            based in California , USA
          </span>
          <br />
          <span class="about-second-line">
            With 7 years of experience as a professional Web developer, I have
            acquired the skills and knowledge necessary to make your project a
            success. I enjoy every step while working.</span
          >
        </div>
        <div class="about-img">
          <figure>
            <img src="images/about.jpg" alt="Your Image" />
            <figcaption>About Me</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <footer class="footer is-dark">
      <div class="content has-text-centered">
        <span>&copy; Qiao 2023</span>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
