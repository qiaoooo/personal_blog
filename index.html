<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Portfolio Website Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <link rel="stylesheet" href="./css/subscribe.css" />
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item"> Home </a>
          <a href="./blog.html" class="navbar-item"> Blogs </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="./subscribe.html" class="button is-primary">
                <strong>Subscribe</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="about-content">
      <div class="about-header">
        About <span class="color">Me</span>
        <span class="header-caption"
          >Get to Know <span class="color"> me.</span></span
        >
      </div>
      <div class="about-main">
        <div class="about-first-paragraph wow">
          <span class="about-first-line">
            I'm a creative
            <span class="color">web developer</span>
            based in California , USA
          </span>
          <br />
          <span class="about-second-line">
            With 7 years of experience as a professional Web developer, I have
            acquired the skills and knowledge necessary to make your project a
            success. I enjoy every step while working.</span
          >
        </div>
        <div class="about-img">
          <img src="images/about.jpg" alt="Your Image" />
        </div>
      </div>
      <div class="social-media-links">
        <a href="https://www.linkedin.com/feed/" target="_blank"
          ><img
            src="images/linkedin logo.png"
            class="social-media"
            alt="linkedin-logo"
        /></a>
        <a href="#"
          ><img
            src="images/twitter logo.png"
            target="_blank"
            class="social-media"
            alt="twitter-logo"
        /></a>
      </div>
    </div>

    <footer class="footer is-dark">
      <div class="content has-text-centered">
        <span>&copy; Qiao 2023</span>
      </div>
    </footer>
  </body>
</html>
